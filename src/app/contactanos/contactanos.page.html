<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contactanos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <H1>Contactanos</H1>
  <div></div>
  <H5>Ingresa tus datos personales y nos pondremos en contacto contigo.</H5>
  <div>
    <ion-item>
      <ion-label position="floating">Nombre y apellido</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label position="floating">Numero telefonico</ion-label>
      <ion-input></ion-input>
    </ion-item>
  </div>
  <div>
      <ion-item>
        <ion-label position="floating">Descripcion o detalle del asunto</ion-label>
        <ion-input></ion-input>
      </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-checkbox slot="start"></ion-checkbox>
      <ion-label>Acepta los terminos y condiciones al momento de marcar esta casilla.</ion-label>
    </ion-item>
  </div>
  <div>
    <ion-button expand="block">Enviar</ion-button>
  </div>
</ion-content>
